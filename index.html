html, body { height: 100%; }

ul, ol { list-style: none; }

a { text-decoration: none; color: inherit; }

img, video, canvas, svg { display: block; max-width: 100%; }

button, input, select, textarea { font: inherit; color: inherit; background: none; border: 0; outline: 0; }

body {

/* 중앙 컨테이너 */
.container {
    width: 100%;

/* 프로필 영역 */
.profile {
    margin-bottom: 40px;

.avatar {
    width: 100px;
    height: 100px;
    background: rgba(255, 255, 255, 0.3); /* 사진 없을 때 기본 배경 */
    border-radius: 50%;
    margin: 0 auto 15px;
    border: 3px solid white;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    /* 이미지를 넣으려면 아래 주석을 해제하세요 */

h1 {

   /* text-shadow: 0 2px 4px rgba(0,0,0,0.2); */

p { 
    color: rgba(255, 255, 255, 0.5);

}

/* 링크 리스트 */
.links {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* 링크 카드 내부 정렬 수정 */
.link-card {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 20px; /* 아이콘과 텍스트 사이 간격 살짝 줄임 */
    
    /* 위아래 패딩을 12px로 확 줄여서 슬림하게 만듦 */
    padding: 20px 20px; 
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 14px; /* 슬림해진 만큼 곡률도 살짝 조정 */
    color: white;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    margin-bottom: 10px; /* 카드 사이의 간격도 10px로 최적화 */
}

/* 텍스트 덩어리 */
.card-text {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 0px; /* 제목과 설명 사이 간격을 거의 붙임 */
    line-height: 1.5; /* 줄바꿈 간격도 타이트하게 */
}

/* 제목 스타일 */
.card-title {
    font-size: 1.1rem; /* 폰트 사이즈 살짝 조절 */
    font-weight: 600;
}

/* 설명 스타일 */
.card-desc {
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.6);
    font-weight: 400;
}

/* 호버 시 떠오르는 높이도 살짝 줄여서 일관성 유지 */
.link-card:hover {
    background: rgba(255, 255, 255, 0.35);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

/* 아이콘 크기도 슬림한 카드에 맞춰 조정 */
.icon {
    width: 32px;
    height: 32px;
    object-fit: contain;
    margin-left: 10px;
}

.bar {font-size: 0.8rem; position: relative; top: -2px; opacity: 0.5;}
