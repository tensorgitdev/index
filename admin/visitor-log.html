<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN</title>
<script src="inc/common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>

<body style="opacity:0;">

    <div class="container" id="container">
        <div class="d-flex justify-content-between align-items-center mb-5 px-3">
            <div id="navigator">
            </div>
            <button class="btn btn-logout px-4" id="logoutBtn">Logout</button>
        </div>

        <div class="row g-4">


            <div class="col-6 mt-4">
                <div class="glass-panel text-center">
                    <p class="text-uppercase small opacity-75">오늘 방문자수</p>
                    <h3 class="display-6 fw-bold" id="today-visitors">0</h3>
                </div>
            </div>

            <div class="col-6 mt-4">
                <div class="glass-panel text-center">
                    <p class="text-uppercase small opacity-75">전체 방문자수</p>
                    <h3 class="display-6 fw-bold" id="total-visitors">0</h3>
                </div>
            </div>

            <div class="col-12 mt-4">
                <div class="glass-panel">
                    <div id="apexchart-wrapper">

                    </div>
                </div>
            </div>

            <div class="col-12 mt-4">
                <div class="glass-panel">
                    <div id="admin-table"></div>
                </div>
            </div>

        </div>
</div>

<script src="visitor-log.js"></script>
</body>

</html>
